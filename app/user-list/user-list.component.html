<h2> Employee List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Name</th>
            <th> Age </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of user" >
            <td> {{ user.name }} </td>
            <td> {{ user.age }} </td>
            
    </tr>
</tbody>
</table>
